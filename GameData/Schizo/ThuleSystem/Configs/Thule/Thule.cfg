@Kopernicus//:AFTER[KOPERNICUS] //:AFTER[Kopernicus] isnt needed, i assume itll always load after kopernicus
{
	Body
	{
        name = Thule   // Name of the celestial body
		referenceBody = Sun // Parent body in the system
	    //type = Star // Type of celestial body evendoe it is a black hole [not applicable, doesnt work, put it in scaledversion instead]
        //parentBody = Sun  // Parent body in the system [use referencebody instead!]
        //finalizeOrbit = false //isnt neede

        
		//template node is needed else itll cause a whole host of issues
		Template
		{
			name = Sun
		}
        Properties // note: singularity properties are defined elsewhere
        {
            displayName = Thule^N //^N is needed; else science reports wont be grammatically correct
            discription = meds a black hole with a white hot accretion disc // some schizophrenic rant about raw milk o algo
            isHomeWorld = false // it isnt captain obvious, although this node isnt needed
            sphereOfInfluence = 5E+13 // 
			radius = 3500000000 //you sure you want it to only be 3500 km? thats half of Jool, for 3.5 MILLION km its 3500000000
			mass = 1.989e31 //in kilograms! in this case its ~1000 KSP-scale suns, tune as needed [scientific notation so you can just change the number at the end] you can use GeeASL but its not recommended for stars, only for planets
        }
        Orbit
        {
			referenceBody = Sun
            semiMajorAxis = 1500000000000000 // in meters
            eccentricity = 0
            inclination = 90.0
            longitudeOfAscendingNode = 20.0 //its actually longitudeOfAscendingNode
            argumentOfPeriapsis = 331 
            meanAnomalyAtEpoch = 0.0
			epoch = 3E300 //orbit time actually
        }
		ScaledVersion
		{
			type = Star
			Light
			{
			   IntensityCurve  // to be calibrated using an excel sheet 
			   {
				   key = 0 0
				   key = 0.5 0.5
				   key = 1 1
			   }
				Brightnesscurve
				{
					key=0.0000000001 0 0 0
					key =226 0 0 0

				}
			
			}


            %Coronas
            {
                %Corona
                {
                    %Material
                    {
                        texture = ThuleSystem\Textures\Thule\Corona.dds
                    }
                }
                %Corona
                {
                    %Material
                    {
                        texture = ThuleSystem\Textures\Thule\Corona.dds
                    }
                }
            }
		}
	}
}    





